
<div class="safeharbor-section">

  @if (safeHarborData) {
  <div>
  <h2 class="sh-title">Safe Harbor Test Results</h2>
      <div class="sh-row">
        <div class="sh-label">Type:</div>
        <div class="sh-value">Qualified Mortgage</div>
      </div>
      <div class="sh-row">
        <div class="sh-label">Interest Rate:</div>
        <div class="sh-value">Fixed%</div>
      </div>
      <div class="sh-row">
        <div class="sh-label">Term:</div>
        <div class="sh-value">30 Years</div>
      </div>

        <div class="sh-label">Points & Fees:</div>
        <div class="sh-value">$2,500.00</div>
      </div>
      <div class="sh-row">
        <div class="sh-label">Test Result ATR:</div>
        <div class="sh-value sh-result pass">Pass</div>
      </div>
      <div class="sh-row">
        <div class="sh-label">Test Result QM:</div>
        <div class="sh-value sh-result pass">Pass</div>

    </div>
