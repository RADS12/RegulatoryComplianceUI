<div *ngIf="highCostData; else noData">
  <div class="test-status" [class.passed]="highCostData.Result === 'Passed'"
    [class.failed]="highCostData.Result === 'Failed'">
    Test {{ highCostData.Result }}
  </div>
  <div class="mortgage-info">
    <h2>High Cost Test Results:</h2>
    <ul>
      <li>Type: {{ highCostData.Type }}</li>
      <li>Interest Rate: {{ highCostData.InterestRate }}</li>
      <li>Term: {{ highCostData.Term }}</li>
      <li>APR: {{ highCostData.APR }}</li>
      <li>Result: {{ highCostData.Result }}</li>
    </ul>
  </div>
</div>
<ng-template #noData>
  <div>No high cost data available.</div>
</ng-template>
